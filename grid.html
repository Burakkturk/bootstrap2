<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body>
    <h1 class="text-center display-4 text-danger">GRID</h1>
    <div class="container-fluid text-center display-6">
        <div class="row">
            <div class="bg-danger col-4">4</div>
            <div class="bg-success col-4">4</div>
            <div class="bg-warning col-4">4</div>
            <div class="bg-info col-4">4</div>
            <div class="bg-secondary col-6">6</div>
            <div class="bg-dark text-light col-2">2</div>
        </div>

        <hr/>
        <h2>BREAKPOINT</h2>

        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3 bg-success">1</div>
                <div class="col-12 col-sm-6 col-md-3 bg-info">2</div>
                <div class="col-12 col-sm-6 col-md-3 bg-warning">3</div>
                <div class="col-12 col-sm-6 col-md-3 bg-secondary">4</div>
            </div>
        </div>






    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
